<!DOCTYPE html>
<html>
<head>
  <title>Dice Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dice Game</h1>
    <div class="dice">
      <div class="dice-container">
        <h2>Dice 1</h2>
        <img id="dice1" src="dice1.png" alt="Dice 1">
      </div>
      <div class="dice-container">
        <h2>Dice 2</h2>
        <img id="dice2" src="dice2.png" alt="Dice 2">
      </div>
    </div>
    <button onclick="rollDice()">Start Game</button>
    <h2 id="total">winner: </h2>
  </div>
  <h5>made by saloni dubey</h5>
  
  <script src="script.js"></script>
</body>
</html>
